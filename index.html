<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="save" style="width: 30%; text-align: center">save</div>
    <h1>Kanban Board</h1>
    <div class="container">
      <div class="column_container">
        <div class="column">
          <div class="title">not started</div>
          <div class="items column-1"></div>
        </div>
        <button data-id="1">Add</button>
      </div>
      <div class="column_container">
        <div class="column">
          <div class="title">in progress</div>
          <div class="items column-2"></div>
        </div>
        <button data-id="2">Add</button>
      </div>
      <div class="column_container">
        <div class="column">
          <div class="title">completed</div>
          <div class="items column-3"></div>
        </div>
        <button data-id="3">Add</button>
      </div>
    </div>

    <script src="./js/main.js"></script>
  </body>
</html>
